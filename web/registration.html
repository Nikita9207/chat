<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация в чате</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<div class="row vh-100 align-items-center justify-content-center">
    <div class="row">
        <div class="col-12 text-center">
            <form action="/registrationData" method="post" enctype="application/x-www-form-urlencoded">
                <div class="mb-3">Регистрация</div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Введите имя"
                           style="width: 150px; display: inline">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="surname" name="surname" placeholder="Введите фамилию"
                           style="width: 150px; display: inline">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Login"
                           style="width: 150px; display: inline">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                           style="width: 150px; display: inline">
                    <span class="password-toggle" onclick="togglePasswordVisibility('password')" >&#128065;</span>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" id="send" onclick="sendUser()">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
</div>
