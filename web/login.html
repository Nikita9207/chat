<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="row vh-100 align-items-center justify-content-center">
    <div class="row">
        <div class="col-12 text-center">
            <form action="/auth" method="post" enctype="application/x-www-form-urlencoded">
                <div class="mb-3">Введите логин и пароль</div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Login"
                           style="width: 150px; display: inline">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           style="width: 150px; display: inline">
                    <a class="password-toggle" onclick="togglePasswordVisibility('password')">Show</a>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" id="send" onclick="sendButton()">Авторизация</button>
                </div>
                <div class="mb-3">
                    <a href="http://127.0.0.1:80/registration" type="submit" class="btn btn-primary" id="registration" >Регистрация</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/scripts/login.js"></script>
<script>
    function togglePasswordVisibility(inputId) {
        let input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
        return false
    }
</script>
</body>
</html>
