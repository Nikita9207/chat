<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <main class="bd-main">
        <div class="alert alert-warning" role="alert" id="error-message" style="display: none">
            A simple warning alert—check it out!
        </div>
        <form action="">
            <div class="mb-3">
                <label for="username" class="form-label">Введите имя</label>
                <input type="text" class="form-control" id="username" placeholder="Введите имя">
            </div>
            <div class="mb-3" id="messages" style="max-height: 200px; overflow-y:scroll;"></div>
            <div class="mb-3" id="div">
                <label for="usertext" class="form-label">Введите текст</label>
                <textarea name="text" class="form-control" id="usertext"></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" id="send" onclick="sendButton">Отправить</button>
            </div>
        </form>
    </main>
</div>
<script src="/scripts/script.js?v=2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>
</html>
